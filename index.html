<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Excuse Generator</h1>
        <div class="buttons">
            <button onclick="generateExcuse('work')">Work Excuses</button>
            <button onclick="generateExcuse('social')">Social Excuses</button>
            <button onclick="generateExcuse('random')">Random Excuses</button>
        </div>
        <p id="excuseDisplay" class="excuse-text">Click a button for an excuse!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
